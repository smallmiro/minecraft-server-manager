site_name: Minecraft Docker Server Manager
site_url: https://minecraft-server-manager.readthedocs.io/
repo_url: https://github.com/smallmiro/minecraft-server-manager
repo_name: smallmiro/minecraft-server-manager

theme:
  name: material
  palette:
    - scheme: default
      primary: green
      accent: lime
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ko
          name: 한국어
          build: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - CLI Reference:
      - Overview: cli/overview.md
      - Commands: cli/commands.md
  - Configuration:
      - Environment Variables: configuration/environment.md
      - Server Types: configuration/server-types.md
  - Advanced:
      - World Management: advanced/world-management.md
      - Backup: advanced/backup.md
  - Development:
      - Architecture: development/architecture.md
      - Contributing: development/contributing.md

extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 한국어
      link: /ko/
      lang: ko
