site_name: Minecraft Docker Server Manager
site_url: https://minecraft-server-manager.readthedocs.io/
repo_url: https://github.com/smallmiro/minecraft-server-manager
repo_name: smallmiro/minecraft-server-manager

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ko
          name: 한국어
          build: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/index.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - CLI Reference:
      - Overview: cli/index.md
      - Commands: cli/commands.md
  - REST API:
      - Overview: api/index.md
      - Endpoints: api/endpoints.md
  - Configuration:
      - Overview: configuration/index.md
      - Environment Variables: configuration/environment.md
      - Server Types: configuration/server-types.md
  - Mods & Plugins:
      - Overview: mods-and-plugins/index.md
      - Modrinth: mods-and-plugins/modrinth.md
      - CurseForge: mods-and-plugins/curseforge.md
      - Spiget (SpigotMC): mods-and-plugins/spiget.md
      - Direct Download: mods-and-plugins/direct-download.md
      - Modpacks: mods-and-plugins/modpacks.md
  - Admin Service:
      - Overview: admin-service/index.md
      - Installation: admin-service/installation.md
      - CLI Commands: admin-service/cli-commands.md
      - Web Console: admin-service/web-console.md
      - API Reference: admin-service/api-reference.md
      - Audit Logs (API): admin-service/audit-log-api.md
      - Audit Logs (UI): admin-service/audit-log-ui.md
  - Advanced:
      - Overview: advanced/index.md
      - Networking: advanced/networking.md
      - Backup: advanced/backup.md
  - Troubleshooting: troubleshooting/index.md
  - Development:
      - Overview: development/index.md
      - CLI Architecture: development/cli-architecture.md
      - Agent Collaboration: development/agent-collaboration.md
  - AI Assistant: https://notebooklm.google.com/notebook/e91b656e-0d95-45b4-a961-fb1610b13962

extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 한국어
      link: /ko/
      lang: ko
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/smallmiro/minecraft-server-manager

