site_name: Minecraft Docker Server Manager
site_url: https://minecraft-server-manager.readthedocs.io/
repo_url: https://github.com/smallmiro/minecraft-server-manager
repo_name: smallmiro/minecraft-server-manager

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ko
          name: 한국어
          build: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/index.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - CLI Reference:
      - Overview: cli/index.md
      - Commands: cli/commands.md
  - Configuration:
      - Overview: configuration/index.md
      - Environment Variables: configuration/environment.md
      - Server Types: configuration/server-types.md
  - Advanced:
      - Overview: advanced/index.md
      - Networking: advanced/networking.md
      - Backup: advanced/backup.md

extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 한국어
      link: /ko/
      lang: ko
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/smallmiro/minecraft-server-manager

