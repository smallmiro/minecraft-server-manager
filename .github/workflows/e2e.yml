name: E2E Tests

on:
  # Scheduled: Daily at 3 AM KST (18:00 UTC)
  schedule:
    - cron: '0 18 * * *'
  # Manual trigger (select branch in GitHub Actions UI)
  workflow_dispatch:

# Cancel in-progress runs on new commits to the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Install Playwright browsers
        working-directory: e2e
        run: pnpm exec playwright install --with-deps chromium

      - name: Install PM2 globally
        run: npm install -g pm2

      - name: Create platform directory structure
        run: |
          mkdir -p ~/minecraft-servers/platform
          mkdir -p ~/minecraft-servers/platform/logs

      - name: Generate ecosystem config
        run: |
          cat > ~/minecraft-servers/platform/ecosystem.config.cjs << 'EOF'
          module.exports = {
            apps: [
              {
                name: 'mcctl-api',
                script: '${{ github.workspace }}/platform/services/mcctl-api/dist/index.js',
                cwd: '${{ github.workspace }}/platform',
                env: {
                  NODE_ENV: 'production',
                  PORT: 5001,
                  HOST: '0.0.0.0',
                  MCCTL_ROOT: '${{ github.workspace }}/platform',
                  MCCTL_JWT_SECRET: 'test-secret-for-e2e',
                },
                instances: 1,
                exec_mode: 'fork',
                watch: false,
                autorestart: true,
                max_memory_restart: '500M',
              },
              // mcctl-console is not yet implemented (PRD only)
              // Will be added when the Next.js console is built
            ],
          };
          EOF

      - name: Start services via PM2
        run: |
          pm2 start ~/minecraft-servers/platform/ecosystem.config.cjs
          pm2 list

      - name: Wait for services to be ready
        run: |
          echo "Waiting for mcctl-api..."
          timeout 60 bash -c 'until curl -s http://localhost:5001/health > /dev/null; do sleep 2; done' || {
            echo "mcctl-api health check failed"
            pm2 logs mcctl-api --lines 50
            exit 1
          }
          echo "mcctl-api is ready"

      - name: Run E2E tests
        working-directory: e2e
        run: pnpm test
        env:
          CI: true
          E2E_API_URL: http://localhost:5001
          E2E_SKIP_SERVICE_START: true
          E2E_API_ONLY: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: e2e/test-results/
          retention-days: 7

      - name: Collect error logs on failure
        id: collect-logs
        if: failure()
        run: |
          mkdir -p /tmp/e2e-error-logs

          echo "=== PM2 Status ===" > /tmp/e2e-error-logs/pm2-status.txt
          pm2 status >> /tmp/e2e-error-logs/pm2-status.txt 2>&1 || true

          echo "=== mcctl-api logs ===" > /tmp/e2e-error-logs/mcctl-api.log
          pm2 logs mcctl-api --lines 200 --nostream >> /tmp/e2e-error-logs/mcctl-api.log 2>&1 || true

          # Copy Playwright test results if available
          if [ -d "e2e/test-results" ]; then
            cp -r e2e/test-results /tmp/e2e-error-logs/ || true
          fi

          # Count failed tests
          FAILED_COUNT=$(find e2e/test-results -name "*.json" -exec cat {} \; 2>/dev/null | grep -c '"status":"failed"' || echo "0")
          echo "failed_count=$FAILED_COUNT" >> "$GITHUB_OUTPUT"

      - name: Create bug issue on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ github.run_id }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          BRANCH: ${{ github.ref_name }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          # Check if similar issue already exists (prevent duplicates)
          EXISTING=$(gh issue list --label "bug,e2e-failure" --state open --limit 1 --json number -q '.[0].number' || echo "")
          CURRENT_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          if [ -n "$EXISTING" ]; then
            echo "Similar open issue #$EXISTING already exists, adding comment instead"
            COMMENT_BODY="Another E2E test failure occurred.

          **Run:** $RUN_URL
          **Branch:** $BRANCH
          **Commit:** $COMMIT_SHA
          **Date:** $CURRENT_DATE

          See the workflow run for details and artifacts."
            gh issue comment "$EXISTING" --body "$COMMENT_BODY"
          else
            ISSUE_BODY="## E2E Test Failure

          An automated E2E test run has failed.

          ### Details

          | Field | Value |
          |-------|-------|
          | **Workflow Run** | $RUN_URL |
          | **Branch** | $BRANCH |
          | **Commit** | \`$COMMIT_SHA\` |
          | **Date** | $CURRENT_DATE |

          ### Artifacts

          Download the test artifacts from the workflow run:
          - \`playwright-report\` - Detailed HTML report
          - \`test-results\` - Raw test results

          ### Next Steps

          1. Review the Playwright report artifact
          2. Check PM2 logs in the workflow run
          3. Reproduce locally if needed: \`cd e2e && pnpm test\`
          4. Fix the issue and close this ticket

          ---
          *This issue was automatically created by the E2E test workflow.*"
            gh issue create \
              --title "bug(e2e): E2E test failure on scheduled run" \
              --label "bug,e2e-failure" \
              --body "$ISSUE_BODY"
          fi

      - name: Stop PM2 services
        if: always()
        run: |
          pm2 delete all || true
          pm2 kill || true
