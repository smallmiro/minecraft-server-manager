name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # v0.1.0, v1.0.0 등 v로 시작하는 태그

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # npm provenance 지원

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Publish @minecraft-docker/shared
        run: |
          cd platform/services/shared
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update CLI dependency to published version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd platform/services/cli
          # workspace:* 를 실제 버전으로 변경
          sed -i "s|\"@minecraft-docker/shared\": \"workspace:\\*\"|\"@minecraft-docker/shared\": \"^${VERSION}\"|" package.json

      - name: Publish @minecraft-docker/mcctl
        run: |
          cd platform/services/cli
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
