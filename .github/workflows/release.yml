name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            platform/services/shared/dist
            platform/services/mod-source-modrinth/dist
            platform/services/mcctl-api/dist
            platform/services/cli/dist
          retention-days: 1

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Verify build output
        run: |
          echo "=== Shared dist ===" && ls -la platform/services/shared/dist/
          echo "=== Modrinth dist ===" && ls -la platform/services/mod-source-modrinth/dist/
          echo "=== mcctl-api dist ===" && ls -la platform/services/mcctl-api/dist/
          echo "=== CLI dist ===" && ls -la platform/services/cli/dist/
          echo "=== CLI scripts ===" && ls -la platform/services/cli/scripts/
          echo "=== CLI templates ===" && ls -la platform/services/cli/templates/

      - name: Publish @minecraft-docker/shared
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd platform/services/shared
          # Update package.json version to match tag version
          npm version ${VERSION} --no-git-tag-version --allow-same-version
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view "${PACKAGE_NAME}@${VERSION}" version 2>/dev/null; then
            echo "Package ${PACKAGE_NAME}@${VERSION} already exists, skipping..."
          else
            npm publish --access public --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @minecraft-docker/mod-source-modrinth
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd platform/services/mod-source-modrinth
          # Update package.json version to match tag version
          npm version ${VERSION} --no-git-tag-version --allow-same-version
          # Update workspace dependency to npm version
          sed -i "s|\"@minecraft-docker/shared\": \"workspace:\\*\"|\"@minecraft-docker/shared\": \"^${VERSION}\"|" package.json
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view "${PACKAGE_NAME}@${VERSION}" version 2>/dev/null; then
            echo "Package ${PACKAGE_NAME}@${VERSION} already exists, skipping..."
          else
            npm publish --access public --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Sync CHANGELOG.md to CLI package
        run: |
          echo "Syncing root CHANGELOG.md to CLI package..."
          cp CHANGELOG.md platform/services/cli/CHANGELOG.md
          echo "CHANGELOG.md synced successfully"

      - name: Sync scripts to CLI package
        run: |
          echo "Syncing scripts to CLI package..."
          rm -rf platform/services/cli/scripts
          cp -r platform/scripts platform/services/cli/scripts
          ls -la platform/services/cli/scripts/
          echo "Scripts synced successfully"

      - name: Publish @minecraft-docker/mcctl-api
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd platform/services/mcctl-api
          # Update package.json version to match tag version
          npm version ${VERSION} --no-git-tag-version --allow-same-version
          # Update workspace dependency to npm version
          sed -i "s|\"@minecraft-docker/shared\": \"workspace:\\*\"|\"@minecraft-docker/shared\": \"^${VERSION}\"|" package.json
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view "${PACKAGE_NAME}@${VERSION}" version 2>/dev/null; then
            echo "Package ${PACKAGE_NAME}@${VERSION} already exists, skipping..."
          else
            npm publish --access public --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @minecraft-docker/mcctl
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd platform/services/cli
          # Update package.json version to match tag version
          npm version ${VERSION} --no-git-tag-version --allow-same-version
          # Update workspace dependencies to npm versions
          sed -i "s|\"@minecraft-docker/shared\": \"workspace:\\*\"|\"@minecraft-docker/shared\": \"^${VERSION}\"|" package.json
          sed -i "s|\"@minecraft-docker/mod-source-modrinth\": \"workspace:\\*\"|\"@minecraft-docker/mod-source-modrinth\": \"^${VERSION}\"|" package.json
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view "${PACKAGE_NAME}@${VERSION}" version 2>/dev/null; then
            echo "Package ${PACKAGE_NAME}@${VERSION} already exists, skipping..."
          else
            npm publish --access public --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-npm

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            CHANGES=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD)
          fi
          echo "CHANGES<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.CHANGES }}

            ## Installation

            ```bash
            npm install -g @minecraft-docker/mcctl
            ```

            ## npm Packages

            - [@minecraft-docker/mcctl](https://www.npmjs.com/package/@minecraft-docker/mcctl)
            - [@minecraft-docker/mcctl-api](https://www.npmjs.com/package/@minecraft-docker/mcctl-api)
            - [@minecraft-docker/shared](https://www.npmjs.com/package/@minecraft-docker/shared)
            - [@minecraft-docker/mod-source-modrinth](https://www.npmjs.com/package/@minecraft-docker/mod-source-modrinth)

            ## Documentation

            https://minecraft-server-manager.readthedocs.io/
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs dependencies
        run: |
          pip install mkdocs-material mkdocs-static-i18n pymdown-extensions

      - name: Build docs
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
